<section id="register">
  <div class="bwn-form">
    <div class="row">
      <div class="col-md-5 login">
        <form #f="ngForm" (ngSubmit)="register()">
          <h1 class="page-title">Register</h1>
          <div class="form-group mt-3">
            <input
              [(ngModel)]="userData.username"
              name="username"
              #username="ngModel"
              id="username"
              placeholder="Username"
              (focus)="cleanError()"
              type="text"
              required
              class="form-control"
            />
            <!--<div
              *ngIf="username.invalid && (username.touched)"
              class="alert"
            >
              <div *ngIf="username['errors']['required']">
                The username field is required.
              </div>
              <div *ngIf="username['errors']['minlength']">
                The username must have at least 4 characters.
              </div>
            </div>-->
          </div>

          <div class="form-group mt-2">
            <input
              [(ngModel)]="userData.email"
              id="email"
              email
              name="email"
              (focus)="cleanError()"
              placeholder="Email"
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <input
              [(ngModel)]="userData.password"
              required
              id="password"
              (focus)="cleanError()"
              name="password"
              placeholder="Password"
              type="password"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <input
              [(ngModel)]="userData.passwordConfirmation"
              name="passwordConfirmation"
              id="passwordConfirmation"
              (focus)="cleanError()"
              placeholder="Confirm password"
              type="password"
              required
              class="form-control"
            />
          </div>

          <div class="alert" *ngIf="customError">
            <h5>
              <b>{{ customError.title }}</b>
            </h5>
            <p>{{ customError.message }}</p>
          </div>

          <div class="form-group">
            <button
              [disabled]="f.invalid"
              type="submit"
              (click)="cleanError()"
              class="btn btn-bwn btn-block"
            >
              <i class="far fa-save"></i>
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="img-container">
          <h2 class="phrase">
            When you join us, you'll be able to book the best rooms in the
            world.
          </h2>
          <img src="assets/img/register.png" alt="Register now" />
        </div>
      </div>
    </div>
  </div>
</section>
