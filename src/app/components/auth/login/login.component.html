<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <form [formGroup]="formGroup" (ngSubmit)="login()">
          <h1>Login</h1>
          <div class="form-group">
            <input
              [ngClass]="{
                'is-invalid':
                  formGroup.get('email').errors &&
                  formGroup.get('email').touched
              }"
              placeholder="Email"
              (focus)="cleanError()"
              formControlName="email"
              class="form-control"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                formGroup.get('email').hasError('required') &&
                formGroup.get('email').touched
              "
            >
              The email field is required.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="
                formGroup.get('email').hasError('email') &&
                formGroup.get('email').touched
              "
            >
              Your email must be of the format email@gmail.com
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              (focus)="cleanError()"
              [ngClass]="{
                'is-invalid':
                  formGroup.get('password').errors &&
                  formGroup.get('password').touched
              }"
              class="form-control"
              formControlName="password"
            />

            <div
              *ngIf="
                formGroup.get('password').hasError('required') &&
                formGroup.get('password').touched
              "
              class="invalid-feedback"
            >
              The password field is required.
            </div>
          </div>

          <div class="alert" *ngIf="customError">
            <h5>
              <b>{{ customError.title }}</b>
            </h5>
            <p>{{ customError.message }}</p>
          </div>

          <button
            type="submit"
            (click)="cleanError()"
            class="btn btn-bwn btn-block"
          >
            <i class="far fa-save"></i>
            Submit
          </button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            Book your favorite places from all around the world.
          </h2>
          <img src="assets/img/login.png" alt="Login now" />
        </div>
      </div>
    </div>
  </div>
</section>
